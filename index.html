<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <div id="res"></div>
            <div id="btns">
              <ul>
                <li><button onclick="insert(0)" id="btn0">0</button></li>
                <li><button onclick="insert(1)" id="btn1">1</button></li>
                <li><button onclick="clc()" id="btnClr">C</button></li>
                <li><button onclick="eql()" id="btnEql">=</button></li>
              </ul>
              <ul>
                <li><button onclick="insert('+')" id="btnSum">+</button></li>
                <li><button onclick="insert('-')" id="btnSub">-</button></li>
                <li><button onclick="insert('*')" id="btnMul">*</button></li>
                <li><button onclick="insert('/')" id="btnDiv">/</button></li>
              </ul>
            </div>
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
