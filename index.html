<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Calculator for Programmers</title>
  <meta name="description" content="A feature-rich binary calculator for developers. Includes advanced bitwise operations, number system conversion, memory functions, and both light and dark modes.">
  <meta name="author" content="Alit Indrawan">
  <meta name="robots" content="index, follow">
  <link rel="icon" href="img/binary-code.png" type="image/x-icon">
  <link rel="canonical" href="https://alitindrawan24.github.io/Binary-Calculator/">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/theme-dark.css">
  <link rel="stylesheet" href="css/theme-light.css">
</head>

<body data-theme="dark">
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <h1 class="app-title">Binary Calculator</h1>
      <div class="toolbar" role="toolbar" aria-label="Calculator settings">
        <a href="info.html" class="toolbar-btn" title="Learn Binary!" target="_blank"
          aria-label="Open information page in new tab">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-book-open">
            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
          </svg>
        </a>
        <button class="toolbar-btn" id="keyboardHintsToggle" title="Toggle Keyboard Hints (Press ?)"
          data-action="toggle-keyboard-hints" aria-label="Toggle keyboard hints">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path
              d="M18 3a3 3 0 0 0-3 3v12a3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0-3-3H6a3 3 0 0 0-3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3V6a3 3 0 0 0-3-3 3 3 0 0 0-3 3 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 3 3 0 0 0-3-3z">
            </path>
          </svg>
        </button>
        <button class="toolbar-btn" id="themeToggle" title="Toggle Dark/Light Mode" aria-label="Toggle dark/light mode">
          <svg id="iconMoon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
          <svg id="iconSun" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"
            aria-hidden="true">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main Calculator -->
    <main class="calculator-container">
      <!-- Display Area -->
      <div class="display-section" role="region" aria-label="Calculator display">
        <div class="equation-display" id="equationDisplay" aria-live="polite" aria-atomic="true"></div>
        <div class="main-display">
          <div class="binary-value" id="binaryDisplay" aria-live="assertive" aria-atomic="true">0</div>
          <button class="copy-btn" id="copyBtn" title="Copy binary value" aria-label="Copy binary value to clipboard">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
          </button>
          <div class="memory-status" id="memoryStatus" aria-live="polite" style="display: none;">M: 0</div>
        </div>

        <div class="conversion-display">
          <div class="conversion-row">
            <span class="system-label">DEC:</span>
            <span class="conversion-value" id="decDisplay">0</span>
          </div>
          <div class="conversion-row">
            <span class="system-label">HEX:</span>
            <span class="conversion-value" id="hexDisplay">0</span>
          </div>
          <div class="conversion-row">
            <span class="system-label">OCT:</span>
            <span class="conversion-value" id="octDisplay">0</span>
          </div>
        </div>
      </div>

      <!-- Mode Toggle -->
      <div class="mode-toggle">
        <div class="mode-indicator"></div>
        <button class="mode-btn active" data-mode="basic">Basic</button>
        <button class="mode-btn" data-mode="advanced">Advanced</button>
        <span class="key-hint" style="margin-left: 8px;">t</span>
      </div>

      <!-- Calculator Keypad -->
      <div class="keypad">
        <div class="grid grid-basic">
          <!-- Row 1: Memory -->
          <button class="btn btn-memory" data-action="memory-add" data-key="m">
            M+
            <span class="key-hint">m</span>
          </button>
          <button class="btn btn-memory" data-action="memory-subtract" data-key="M">
            M−
            <span class="key-hint">M</span>
          </button>
          <button class="btn btn-memory" data-action="memory-clear" data-key="l">
            MC
            <span class="key-hint">l</span>
          </button>
          <button class="btn btn-memory" data-action="memory-recall" data-key="r">
            MR
            <span class="key-hint">r</span>
          </button>

          <!-- Row 2: Basic Operations + Add/Subtract -->
          <button class="btn btn-function" data-action="all-clear" data-key="c">
            AC
            <span class="key-hint">c</span>
          </button>
          <button class="btn btn-function" data-action="clear-entry" data-key="Del">
            DEL
            <span class="key-hint">Del</span>
          </button>
          <button class="btn btn-operator" data-operator="+" data-key="+">
            +
            <span class="key-hint">+</span>
          </button>
          <button class="btn btn-operator" data-operator="-" data-key="-">
            −
            <span class="key-hint">-</span>
          </button>

          <!-- Row 3: Binary Digits + Multiply/Divide -->
          <button class="btn btn-digit" data-digit="1" data-key="1">
            1
            <span class="key-hint">1</span>
          </button>
          <button class="btn btn-digit" data-digit="0" data-key="0">
            0
            <span class="key-hint">0</span>
          </button>
          <button class="btn btn-operator" data-operator="*" data-key="*">
            ×
            <span class="key-hint">*</span>
          </button>
          <button class="btn btn-operator" data-operator="/" data-key="/">
            ÷
            <span class="key-hint">/</span>
          </button>

          <!-- Row 4: Decimal Point and equal -->
          <button class="btn btn-digit" data-action="decimal" data-key=".">
            .
            <span class="key-hint">.</span>
          </button>
          <button class="btn btn-equals" data-action="equals" id="equalsBtn" data-key="=">
            =
            <span class="key-hint">=</span>
          </button>
        </div>
        <div class="grid grid-advanced hidden" id="advancedSection">
          <!-- Row 4: Bitwise Operations -->
          <button class="btn btn-bitwise" data-operator="AND" data-key="a">
            AND
            <span class="key-hint">a</span>
          </button>
          <button class="btn btn-bitwise" data-operator="OR" data-key="o">
            OR
            <span class="key-hint">o</span>
          </button>
          <button class="btn btn-bitwise" data-operator="XOR" data-key="x">
            XOR
            <span class="key-hint">x</span>
          </button>
          <button class="btn btn-bitwise" data-action="not" data-key="n">
            NOT
            <span class="key-hint">n</span>
          </button>

          <!-- Row 5: Shift Operations -->
          <button class="btn btn-shift" data-operator="<<" data-key="<">
            &lt;&lt;
            <span class="key-hint">&lt;</span>
          </button>
          <button class="btn btn-shift" data-operator=">>" data-key=">">
            &gt;&gt;
            <span class="key-hint">&gt;</span>
          </button>
          <button class="btn btn-shift" data-action="rol" data-key=",">
            ROL
            <span class="key-hint">,</span>
          </button>
          <button class="btn btn-shift" data-action="ror" data-key=";">
            ROR
            <span class="key-hint">;</span>
          </button>

          <!-- Row 6: Complement and Math Functions -->
          <button class="btn btn-complement" data-action="ones-complement" data-key="!">
            1's
            <span class="key-hint">!</span>
          </button>
          <button class="btn btn-complement" data-action="twos-complement" data-key="@">
            2's
            <span class="key-hint">@</span>
          </button>
          <button class="btn btn-advanced" data-action="parity" data-key="p">
            Parity
            <span class="key-hint">p</span>
          </button>
          <button class="btn btn-advanced" data-action="square" data-key="s">
            Square
            <span class="key-hint">s</span>
          </button>

          <!-- Row 7: Advanced Functions -->
          <button class="btn btn-advanced" data-action="factorial" data-key="f">
            Fact
            <span class="key-hint">f</span>
          </button>
          <button class="btn btn-advanced" data-action="gray" data-key="g">
            Gray
            <span class="key-hint">g</span>
          </button>
        </div>
      </div>

      <div class="feedback-section">
        <h2>Feedback</h2>
        <form id="feedbackForm">
          <textarea id="feedbackText" placeholder="Share your feedback here..." rows="4" required></textarea>
          <button type="submit">Submit Feedback</button>
        </form>
        <p id="feedbackMessage" class="message">Thank you for your feedback!
        </p>
      </div>
    </main>
    <!-- Footer -->
    <footer class="app-footer">
      <div class="madewith">
        Made with <span class="heart">&hearts;</span>
      </div>
      <div class="socials">
        <a class="linkedin" href="https://linkedin.com/in/alitindrawan24" rel="noreferrer noopener" target="_blank">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-linkedin">
            <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
            <rect x="2" y="9" width="4" height="12"></rect>
            <circle cx="4" cy="4" r="2"></circle>
          </svg>
        </a>
        <a class="github" href="https://github.com/Alitindrawan24" rel="noreferrer noopener" target="_blank">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-github">
            <path
              d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
            </path>
          </svg>
        </a>
      </div>
      <div class="copyright">
        &copy; 2025 Binary Calculator. All rights reserved.
      </div>
    </footer>
  </div>

  <script type="module" src="js/app.js"></script>
</body>

</html>
