<!DOCTYPE html>
<html lang="en" class="root">
    <link rel="icon" href="binary-code.png" type="image/x-icon">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="calculator-wrapper">
        <div class="calculator-content">
            <header class="title">
                <div><span>Binary</span></div>
                <div><span>Calculator</span></div>
            </header>
            <section class="calculator-body">
                <form name="form">
                    <div class="textview_container">
                        <input id="res" type="text" class="textview" name="textview">
                        <div id="myModal" class="modal">
                            <div class="modal-content">
                                <div>
                                    <p id="modalResult"></p>
                                </div>
                                <div><span class="close" onclick="closeModal()">&times;</span></div>
                            </div>
                        </div>
                    </div>
                </form>
        <div class="calculator-container">
            <div class="basic-options">
                <table>
                    <tr>
                        <td><input class="button" type="button" value="M+" onclick="addToMemory()"></td>
                        <td><input class="button" type="button" value="C" onclick="clc()"></td>
                        <td><input class="button" type="button" value="⌫" onclick="backspace()"></td>
                        <td><input class="button" type="button" value="/" onclick="insert('/')"></td>
                    </tr>
                    <tr>
                        <td><input class="button" type="button" value="M-" onclick="subtractFromMemory()"></td>
                        <td><input class="button" type="button" value="0" onclick="insert(0)"></td>
                        <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                        <td><input class="button" type="button" value="*" onclick="insert('*')"></td>
                    </tr>
                    <tr>
                        <td><input class="button" type="button" value="MR" onclick="recallMemory()"></td>
                        <td><input class="button" type="button" value="1's" onclick="oneComplement()"></td>
                        <td><input class="button" type="button" value="2's" onclick="twoComplement()"></td>
                        <td><input class="button" type="button" value="-" onclick="insert('-')"></td>
                    </tr>
                    <tr>
                        <td><input class="button" type="button" value="MC" onclick="clearMemory()"></td>
                        <td><input class="button" type="button" value=">>" onclick="insert('>')"></td>
                        <td><input class="button" type="button" value="<<" onclick="insert('<')"></td>
                        <td><input class="button" type="button" value="+" onclick="insert('+')"></td>
                    </tr>
                    <tr>
                        <td><input class="button" type="button" value="." onclick="decimal()"></td>
                        <td><input class="button" type="button" value="Octal" onclick="binaryToOctal()"></td>
                        <td><input id="eql" class="button" type="button" value="=" onclick="eql()"></td>
                        <td>
                            <div id="toggle-theme-button" class="theme-container shadow-dark">
                                <img width="50px" id="theme-icon" src="./images/moon.png" alt="ERR">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><input class="button" type="button" value="Hex" onclick="binaryToHexadecimal()"></td>
                        <td><input class="button" type="button" value="Dec" onclick="binaryToDecimal()"></td>
                        <td><input class="button" type="button" value="ROR" onclick="circularShift('right')"></td>
                        <td><input class="button" type="button" value="ROL" onclick="circularShift('left')"></td>
                    </tr>
                </table>
            </div>
            <div class="advanced-options" id="advancedOptions">
                <table>
                    <tr>
                        <td><input class="button" type="button" value="NOT" onclick="bitwiseNOT()"></td>
                        <td><input class="button" type="button" value="AND" onclick="bitwiseAND()"></td>
                        <td><input class="button" type="button" value="OR" onclick="bitwiseOR()"></td>
                        <td><input class="button" type="button" value="XOR" onclick="bitwiseXOR()"></td>
                    </tr>
                    <tr>
                        <td><input class="button" type="button" value="Gray" onclick="binaryToGray()"></td>
                        <td><input class="button" type="button" value="Float" onclick="binaryToFloat()"></td>
                        <td><input class="button" type="button" value="Parity" onclick="calculateParityBit()"></td>
                        <td><input class="button" type="button" value="Square" onclick="squareRootBinary()"></td>
                    </tr>
                    <tr>
                        <td><input class="button" type="button" value="Fact" onclick="factorialBinary()"></td>
                    </tr>
                    </tr>
                </table>
            </div>
        </div>
        <button id="toggleAdvanced" class="toggle-button">Show Advanced Options</button>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <p id="modalResult"></p>
            </div>
        </div>
    </div>
    <footer>
        <div class="madewith">
            <span>Made with</span>
            <span class="heart">❤</span>
        </div>
        <div class="theme-buttons">
            <button type="button" id="theme-button" class="theme_button magic" onclick="switchTheme('root')">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
            </button>
            <button type="button" id="theme-button" class="theme_button covid" onclick="switchTheme('theme1')">
                <i class="fa-solid fa-virus-covid"></i>
            </button>
            <button type="button" id="theme-button" class="theme_button meta" onclick="switchTheme('theme2')">
                <i class="fa-brands fa-meta"></i>
            </button>
        </div>
        <div class="socialcontainer">
            <a class="insta" href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a class="face" href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a class="x" href="https://x.com/i/flow/login" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
            <a class="linkedin" href="https://www.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
            <a class="github" href="https://github.com/Alitindrawan24" target="_blank"><i class="fa-brands fa-github"></i></a>
        </div>
    </footer>
    <script src="js/binaryCalculator.js"></script>
    <script src="js/themeSwitcher.js"></script>
</body>

</html>
