<!DOCTYPE html>
<html lang="en" class="root">

<head>
    <link rel="icon" href="binary-code.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=80258&format=png&color=000000"
        type="image/x-icon">
</head>

<body>
    <div class="content">
        <header class="header">
            <nav class="navbar">
                <div class="nav-links">
                    <a href="info.html" target="_blank" class="nav-link">Learn Binary</a>
                </div>
                <div class="theme-toggle">
                    <button type="button" id="theme-button" class="theme_button magic" onclick="switchTheme('root')">
                        <i class="fa-solid fa-wand-magic-sparkles"></i>
                    </button>
                </div>
            </nav>
        </header>

        <div class="calculator-wrapper">
            <div class="calculator-content">
                <header class="title">
                    <div><span>Binary Calculator</span></div>
                </header>
                <section class="calculator-body">
                    <form name="form">
                        <div class="textview_container">
                            <input id="res" type="text" class="textview" name="textview" readonly>
                            <div id="myModal" class="modal">
                                <div class="modal-content">
                                    <div style="width: 90%;">
                                        <p id="modalResult"></p>
                                    </div>
                                    <div>
                                        <span class="close" onclick="closeModal()">&times;</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="calculator-container">
                        <div class="button-grid">
                            <input class="button" type="button" value="M+" title="Memory Add" onclick="addToMemory()">
                            <input class="button" type="button" value="C" title="Clear" onclick="clc()">
                            <input class="button" type="button" value="⌫" title="Backspace" onclick="backspace()">
                            <input class="button" type="button" value="/" title="Divide" onclick="insert('/')">
                            <input class="button" type="button" value="M-" title="Memory Subtract"
                                onclick="subtractFromMemory()">
                            <input class="button" type="button" value="0" title="Zero" onclick="insert(0)">
                            <input class="button" type="button" value="1" title="One" onclick="insert(1)">
                            <input class="button" type="button" value="*" title="Multiply" onclick="insert('*')">
                            <input class="button" type="button" value="MR" title="Memory Recall"
                                onclick="recallMemory()">
                            <input class="button" type="button" value="1's" title="1's Complement"
                                onclick="oneComplement()">
                            <input class="button" type="button" value="2's" title="2's Complement"
                                onclick="twoComplement()">
                            <input class="button" type="button" value="-" title="Subtract" onclick="insert('-')">
                            <input class="button" type="button" value="MC" title="Memory Clear" onclick="clearMemory()">
                            <input class="button" type="button" value=">>" title="Shift Right" onclick="insert('>')">
                            <input class="button" type="button" value="Dec" title="Convert to Decimal"
                                onclick="binaryToDecimal()">
                            <input class="button" type="button" value="ROR" title="Rotate Right"
                                onclick="circularShift('right')">
                            <input class="button" type="button" value="ROL" title="Rotate Left"
                                onclick="circularShift('left')">
                            <input class="button" type="button" value="NOT" title="Bitwise NOT" onclick="bitwiseNOT()">
                            <input class="button" type="button" value="AND" title="Bitwise AND" onclick="bitwiseAND()">
                            <input class="button" type="button" value="OR" title="Bitwise OR" onclick="bitwiseOR()">
                            <input class="button" type="button" value="XOR" title="Bitwise XOR" onclick="bitwiseXOR()">
                            <input class="button" type="button" value="<<" onclick="insert('<')">
                            <input class="button" type="button" value="+" onclick="insert('+')">
                            <input class="button" type="button" value="." onclick="decimal()">
                            <input class="button" type="button" value="Octal" onclick="binaryToOctal()">
                            <input id="eql" class="button" type="button" value="=" onclick="eql()">
                            <input class="button" type="button" value="Hex" title="Convert to Hexadecimal"
                                onclick="binaryToHexadecimal()">
                            <input class="button" type="button" value="Gray" title="Convert to Gray Code"
                                onclick="binaryToGray()">
                            <input class="button" type="button" value="Float" title="Convert to Float"
                                onclick="binaryToFloat()">
                            <input class="button" type="button" value="Parity" title="Calculate Parity Bit"
                                onclick="calculateParityBit()">
                            <input class="button" type="button" value="Square" title="Square Root"
                                onclick="squareRootBinary()">
                            <input class="button" type="button" value="Fact" title="Factorial"
                                onclick="factorialBinary()">
                            <input class="button" type="button" value="," title="Comma" onclick="insert(',')">
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <div class="feedback-section">
            <h2>Feedback</h2>
            <form id="feedbackForm">
                <textarea id="feedbackText" placeholder="Share your feedback here..." rows="4" required></textarea>
                <button type="submit">Submit Feedback</button>
            </form>
            <p id="feedbackMessage" style="display:none; color: green; margin-top: 10px;">Thank you for your feedback!
            </p>
        </div>

        <footer>
            <div class="madewith">
                <span>Made with</span>
                <span class="heart">❤</span>
            </div>
            <div class="socialcontainer">
                <a class="insta" href="https://www.instagram.com/" target="_blank"><i
                        class="fa-brands fa-instagram"></i></a>
                <a class="face" href="https://www.facebook.com/" target="_blank"><i
                        class="fa-brands fa-facebook"></i></a>
                <a class="x" href="https://x.com/i/flow/login" target="_blank"><i
                        class="fa-brands fa-x-twitter"></i></a>
                <a class="linkedin" href="https://www.linkedin.com/" target="_blank"><i
                        class="fa-brands fa-linkedin-in"></i></a>
                <a class="github" href="https://github.com/Alitindrawan24" target="_blank"><i
                        class="fa-brands fa-github"></i></a>
            </div>
            <div class="copyright" style="padding-top: 10px;">
                <span style="color: white;">© 2024 Binary Calculator. All rights reserved.</span>
            </div>
        </footer>

        <script src="js/binaryCalculator.js"></script>
        <script src="js/themeSwitcher.js"></script>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const feedbackForm = document.getElementById('feedbackForm');

            feedbackForm.addEventListener('submit', function (e) {
                e.preventDefault();  // Prevent page refresh

                // Show thank you message
                document.getElementById('feedbackMessage').style.display = 'block';
                document.getElementById('feedbackText').value = '';  // Clear the textarea

                // Hide the message after 3 seconds
                setTimeout(() => {
                    document.getElementById('feedbackMessage').style.display = 'none';
                }, 3000);
            });
        });
    </script>
</body>

</html>
